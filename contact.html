<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="name" href="/index.html">BANGGAO</a>
            <nav>
                <ul class="nav">
                    <li><a href="/index.html">Home</a></li>

                    <li><a href="/contact.html">Contact</a></li>
                </ul>
        </nav>
        </div>
    </div>
    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact</h2>

                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="message">Messgae</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>  

                    <input type="submit" class="send-message-cta" value="Send Message">
                </form>
            </div>
            <h1>LOCATION</h1>
            <div id="map" style="width:500px;height:400px;"></div>
	        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dc756801d930a6c20454a68bdee755a3"></script>
            <script>
                    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                    mapOption = { 
                    center: new kakao.maps.LatLng(35.1371847, 129.0988611), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };
                    var markerPosition  = new kakao.maps.LatLng(35.1371847, 129.0988611);
// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
                    var map = new kakao.maps.Map(mapContainer, mapOption); 

                    var marker = new kakao.maps.Marker({
                        position: markerPosition
                    });

// 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);
            </script>
        </div>
    </section>
</body>
</html>
